<!DOCTYPE html>
<html>
<head>
<link href="css/bootstrap.min.css" rel="stylesheet" ></script>
<link href="css/style.css" rel="stylesheet" ></script>
<script src="js/quizer.js"></script>
<script src="js/jquery-3.6.0.min.js"></script>
</head>
<body onload='load()'>

<button id="learn" type="button" class="btn btn-success btn-lg btn-block" disabled='disabled' onclick="learn()">Угадай исполнителя!</button>

<div id="container">	

	<div id='left_side' class="side col-sm-2">
		<!-- <h2 class='settings'><label class="checkbox-google">
			<input id='twoP' type="checkbox" onchange='twoPlayersMode(this);'>
			<span class="checkbox-google-switch"></span>
		</label> 2 игрока</h2> -->
		<h2 class='settings'><label class="checkbox-google">
			<input id='scoreSwitch' type="checkbox" onchange='enableScore(this);'>
			<span class="checkbox-google-switch"></span>
		</label> Счёт</h2>
		<h2 class='settings'><label class="checkbox-google">
			<input id='tournement' type="checkbox" onchange='tournementMode(this);'>
			<span class="checkbox-google-switch"></span>
		</label> Турнир</h2>
		<span class='single'>
			<h2 class='score' style="display:none">Счёт: <span id='score' class='green'>0</span></h2>
			<h2>Песня: <span id='song_count'>0</span> / <span id='total'>?</span></h2>
			<h2 id='life' style="display:none">Жизни: <span id='mistakes' class='green'>4</span></h2>
			<h2 id='tour' style="display:none">Тур № <span id='tour_number'>4</span></h2>
			<h2>Статус: <span id='status' class='pink'>Новичок</span></h2>
			<h2>Секунды: <span id='sec' class='blue'>0</span></h2>
			<img class='blink pointer' src="like.jpg" width="100" height="100" style="display:none" onclick="like()"/>
			<img class='blink pointer' src="dislike.jpg" width="100" height="100" style="display:none" onclick="dislike()"/>
			<img id='sec_15' class='pointer' src="15_sec.png" width="100" height="100" onclick="sec_15()"/>
		</span>
		<span class='double' style="display:none">
			<h2 class='p1 green'></h2>
			<h2>Песня: <span id='p1_song_count'>0</span> / <span id='p1_total'>?</span></h2>
			<h2>Секунды: <span id='p1_sec' class='blue'>0</span></h2>
			<h2 class='p2 green'></h2>
			<h2>Песня: <span id='p2_song_count'>0</span> / <span id='p2_total'>?</span></h2>
			<h2>Секунды: <span id='p2_sec' class='blue'>0</span></h2>
		</span>
		<div id="eval">
			<marquee id="eval_txt" class="font text-center align-middle" direction="up" scrolldelay="1" scrollamount="15" behavior="slide">
				<font id="road_text"></font>
			</marquee>
		</div>
	</div>
	
	<div class="col-sm-8">
		<div id="mirror">
			<marquee id="mirror_txt" class="font text-center align-middle" direction="up" scrolldelay="1" scrollamount="15" behavior="slide">
				<font id="road_text"></font>
			</marquee>
		</div>
		<img id="album" class='icon' src="img/1.1.jpg" width="480" height="480" style="display:none" />
		<img id="group" class='icon' src="img/1.2.jpg" width="480" height="480" style="display:none" />
		<img id="artist" class='icon' src="img/2000/1.jpg" width="550" height="550" style="display:none" />
		
		<img id="ru" class="pointer" src="ru.jpg" width="450" height="300" style="display:none" onclick="ru()"/>
		<img id="en" class="pointer" src="en.jpg" width="450" height="300" style="display:none" onclick="en()"/>
		
		<img id="group" class="pointer artist" src="group.jpg" width="450" height="300" onclick="group()" style="display:none"/>
		<img id="male" class="pointer artist" src="male.jpg" width="450" height="300" onclick="male()" style="display:none"/>
		<img id="female" class="pointer artist" src="female.jpg" width="450" height="300" onclick="female()" style="display:none"/>
		
		<img id="mode_7" class="en pointer mode" src="en_1940.jpg" width="300" height="200" style="display:none" onclick="mode(7)"/>
		<img id="mode_8" class="en pointer mode" src="en_1950.jpg" width="300" height="200" style="display:none" onclick="mode(8)"/>
		<img id="mode_9" class="en pointer mode" src="en_1960.jpg" width="300" height="200" style="display:none" onclick="mode(9)"/>
		<img id="mode_19" class="en pointer mode" src="en_disco_1980.jpg" width="300" height="200" style="display:none" onclick="mode(19)"/>
		<img id="mode_18" class="en pointer mode" src="en_rock_1980.jpg" width="300" height="200" style="display:none" onclick="mode(18)"/>
		<img id="mode_17" class="en pointer mode" src="en_pop_1980.jpg" width="300" height="200" style="display:none" onclick="mode(17)"/>
		<img id="mode_15" class="en pointer mode" src="en_1980.jpg" width="300" height="200" style="display:none" onclick="mode(15)"/>
		<img id="mode_3" class="en pointer mode" src="en_song_1990.jpg" width="300" height="200" style="display:none" onclick="mode(3)"/>
		<img id="mode_2" class="en pointer mode" src="en_clip_1990.jpg" width="300" height="200" style="display:none" onclick="mode(2)"/>
		<img id="mode_0" class="en pointer mode" src="en_1990.jpg" width="300" height="200" style="display:none" onclick="mode(0)"/>
		<img id="mode_4" class="en pointer mode" src="en_2000.jpg" width="300" height="200" style="display:none" onclick="mode(4)"/>
		<img id="mode_6" class="en pointer mode" src="en_2007.jpg" width="300" height="200" style="display:none" onclick="mode(6)"/>
		<img id="mode_10" class="en pointer mode" src="en_2010.jpg" width="300" height="200" style="display:none" onclick="mode(10)"/>
		<img id="mode_11" class="en pointer mode" src="en_2020.jpg" width="300" height="200" style="display:none" onclick="mode(11)"/>
		
		<img id="mode_14" class="ru pointer mode" src="sov.jpg" width="300" height="200" style="display:none" onclick="mode(14)"/>
		<img id="mode_16" class="ru pointer mode" src="ru_1980.jpg" width="300" height="200" style="display:none" onclick="mode(16)"/>
		<img id="mode_20" class="ru pointer mode" src="ru_rock_1980.jpg" width="300" height="200" style="display:none" onclick="mode(20)"/>
		<img id="mode_1" class="ru pointer mode" src="ru_1990.jpg" width="300" height="200" style="display:none" onclick="mode(1)"/>
		<img id="mode_21" class="ru pointer mode" src="ru_2000.jpg" width="300" height="200" style="display:none" onclick="mode(21)"/>
		<img id="mode_5" class="ru pointer mode" src="ru_2007.jpg" width="300" height="200" style="display:none" onclick="mode(5)"/>
		<img id="mode_13" class="ru pointer mode" src="ru_2010.jpg" width="300" height="200" style="display:none" onclick="mode(13)"/>
		<img id="mode_12" class="ru pointer mode" src="ru_2020.jpg" width="300" height="200" style="display:none" onclick="mode(12)"/>
		<img id="mode_22" class="ru pointer mode" src="ru_kish.jpg" width="300" height="200" onclick="mode(22)"/>
		<video id="song" class='ru pointer' width="900" autoplay loop playsinline src="#" onclick='play_pause()'></video>
		<div id="game">	
			<h2><button class="game_button" disabled="disabled" onclick="choose(1)" id='option_1'></button>
			<button class="rightButton game_button" disabled="disabled" onclick="choose(2)" id='option_2'></button></h2>
			<h2><button class="game_button" disabled="disabled" onclick="choose(3)" id='option_3'></button>
			<button class="rightButton game_button" disabled="disabled" onclick="choose(4)" id='option_4'></button></h2>
		</div>
	</div>
	
	<div id='right_side' class="col-sm-2" title='Подсказка'>
		<span class='score' style="display:none">
			<h2><span id='team_0'>Ос.Од.</span> : <span id='score_0' class='green'>0</span></h2>
			<h2><span id='team_1'>Васаби</span> : <span id='score_1' class='green'>0</span></h2>
			<h2><span id='team_2'>Чехов</span> : <span id='score_2' class='green'>0</span></h2>
			<h2><span id='team_3'>19:17</span> : <span id='score_3' class='green'>0</span></h2>
			<h2><span id='team_4'>Чаёчек</span> : <span id='score_4' class='green'>0</span></h2>
			<hr/>
		</span>
		<span class='single'>
			<h2>Нужно подучить: <span id='skill' class='red'></span></h2>
			<h3>Рейтинг: <br/><span id='rate' class='blue'></span></h3>
		</span>
		<span class='double' style="display:none">
			<h2><span class='p1 green'></span>, подучить: <span id='p1_skill' class='red'></span></h2>
			<h2><span class='p2 green'></span>, подучить: <span id='p2_skill' class='red'></span></h2>
		</span>
	</div>
	
</div>
	
</body>
</html>
